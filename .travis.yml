# Config file for automatic testing at travis-ci.org
language: python

services:
  - postgresql

matrix:
  include:

  - python: 3.6
    env: TOX_ENV=check-lint
  - python: 3.6
    env: TOX_ENV=py36-unit-tests COVERAGE_FLAG=unit
  - python: 3.6
    env:
      TOX_ENV: py36-integration-tests
      PGUSER: postgres
      PGPORT: 5432
      PGPASSWORD: ""
      PGHOST: 127.0.0.1
      COVERAGE_FLAG: integration

install:
  - pip install tox codecov

script:
  - tox -e $TOX_ENV

after_success:
  - bash <(curl -s https://codecov.io/bash) -c -F $COVERAGE_FLAG
