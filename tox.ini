[tox]
envlist =
    {py36}-{integration,unit}-tests,check-lint

[testenv]
whitelist_externals = make
usedevelop = True
extras =
    test
passenv = PGPASSWORD PGHOST PGUSER PGPORT
commands =
    pip freeze -l
    unit-tests: pytest tests/unit
    integration-tests: pytest tests/integration

[testenv:check-lint]
extras =
    test
    lint
ignore_errors=true
commands =
    mypy procrastinate
    flake8 .
    isort --check-only
    black --check .
    check-manifest

[testenv:format]
extras =
    dev
    # It's important that isort recognizes pytest as a 3rd party
    test
commands =
    isort -y
    black .
